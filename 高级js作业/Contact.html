<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- CSS -->
    <link rel="stylesheet" href="plug/bootstrap-3.2.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.min.css">
</head>
<body>
<section class="contact">
    <section class="banner">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="banner-img1">
                        <img src="img/logo.gif" alt="">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="banner-img2">
                        <img src="img/img3.gif" alt="" class="navbar-right">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <nav class="navbar navbar-default" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="About.html">About</a></li>
                    <li><a href="Photos.html">Photos</a></li>
                    <li><a href="Live.html">Live</a></li>
                    <li class="action"><a href="Contact.html">Contact</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <section class="main">
        <div class="container">
            <div class="row">
                <div class="col-md-12" id="col-md-12">
                    <div class="biaodan">
                        <h1>Contact the band</h1>
                        <p>Name:</p>
                        <input type="text" class="form-control" placeholder="Name" id="name" onkeyup="checkName()">
                        <span id="nameSpan" class="span1"></span>
                        <div class="clearfix"></div>
                        <p>Email:</p>
                        <input type="text" class="form-control" placeholder="Email" id="email" onkeyup="checkEmail()">
                        <span id="emailSpan" class="span1"></span>
                        <div class="clearfix"></div>
                        <p>Maessage:</p>
                        <textarea class="form-control" rows="3" placeholder="Write your message here." id="yijian" onkeyup="checkYijian()"></textarea>
                        <span id="yijianSpan" class="span1"></span>
                        <div class="clearfix"></div>
                        <button type="button" class="btn btn-default" onclick="btn()">Send</button>
                    </div>
                </div>
                <div class="main-img" id="main-img" style="display: none">
                    <img src="img/loading.gif" alt="">
                </div>
            </div>
        </div>
    </section>
</section>


<script>
    function btn(){
        if(checkName()&&checkEmail()&&checkYijian()){
            document.getElementById("col-md-12").style="display:none";
            document.getElementById("main-img").style="display:block";
        }
    }
    
    function checkName(){
        var a=document.getElementById("name").value;
        if (a=="") {
            document.getElementById("nameSpan").innerHTML="<span>姓名不能为空</span>";
            return false;
        }else if(!isNaN(a)){
            document.getElementById("nameSpan").innerHTML="<span>姓名不能为纯数字</span>";
            return false;
        }else if (a.length<2) {
            document.getElementById("nameSpan").innerHTML="<span>姓名不能少于两位</span>";
            return false;
        }else if (a.length<10) {
            document.getElementById("nameSpan").innerHTML="<span>正确</span>";
            return true;
        }else{
            document.getElementById("nameSpan").innerHTML="<span>姓名太长</span>";
            return false;
        }
    }

    function checkEmail(){
        var a=document.getElementById("email").value;
        var b=/^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+(.[a-zA-Z0-9_-])+/;
        if (b.test(a)){
            document.getElementById("emailSpan").innerHTML="<span>正确</span>"
            return true;
        }else{
            document.getElementById("emailSpan").innerHTML="<span>邮箱不符合</span>"
            return false;
        }
    }

    function checkYijian(){
        var a=document.getElementById("yijian").value;
        if(a==""){
            document.getElementById("yijianSpan").innerHTML="<span>意见不能为空</span>";
            return false;
        }else if(a.length<3){
            document.getElementById("yijianSpan").innerHTML="<span>意见不能少于三个</span>";
            return false;
        }else{
            document.getElementById("yijianSpan").innerHTML="<span>正确</span>";
            return true;
        }
    }
</script>

</body>
</html>
